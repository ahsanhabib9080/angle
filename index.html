<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card |</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src=https://scontent.fdac5-1.fna.fbcdn.net/v/t1.6435-9/185044534_113883117484849_5086185119379953389_n.jpg?_nc_cat=105&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=Cj5Bnd7HBP4AX9uYQko&_nc_ht=scontent.fdac5-1.fna&oh=5fe702998697e39449dc3dd98b37ac38&oe=60DE435F
                    alt="">
                <!-- <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                    alt=""> -->
            </div>
        </div>
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="name"><span id="n">Bristy dash Nila</span></div>
        <div class="about">Mawna ml High School</div>
        <div class="social-icons">
            <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
            <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Subscribe</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>20.4k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>14.3k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>12.8k</span>
            </div>
        </div>
    </div>
</body>

</html>
